{% extends 'base.html' %}
{% block content %}
{% load static %}

<div style="min-height: 60vh;" class="d-flex flex-column align-items-center justify-content-center text-center">
    <div id="lottie-container" style="width: 250px; height: 250px;"></div>
    <h2 class="mt-3"><strong>Alışverişiniz tamamlandı. <hr> Swanky Store'u tercih ettiğiniz için teşekkürler. Keyifli günler dileriz.</strong></h2>
    <a href="{% url 'mainApp:index' %}" class="btn btn-primary mt-3">Alışverişe Devam Et</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/lottie-web@5.7.8"></script>
<script>
    // Lottie İle Animasyonu Başlatma
    var animation = lottie.loadAnimation({
        container: document.getElementById('lottie-container'),
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: '{% static 'anim/result.json' %}',  
    });

    
</script>

{% endblock %}
